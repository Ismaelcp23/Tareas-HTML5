<!DOCTYPE html>
<html>
    <head>
        <title>Figuras</title>
        <style>
            .cuadrado{
                width: 200px;
                height: 200px;
                background-color: yellow;
                border: 5px solid blue;
                border-radius: 10%;
            }
            .rectangulo{
                width: 400px;
                height: 200px;
                background-color: red;
                border: 5px solid blue;
                border-radius: 15%;
            }
        </style>
    </head>
    <body>
      <div class="cuadrado"></div>
      <div class="rectangulo"></div>
    </body>
</html>
